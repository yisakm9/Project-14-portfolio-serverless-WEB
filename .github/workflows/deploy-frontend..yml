name: Deploy Frontend (React)

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
  # Allows you to run this workflow manually from the GitHub Actions tab
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  # This must match the resource "aws_ssm_parameter" "api_url" path in Terraform
  SSM_API_URL_PATH: "/yisak-portfolio/dev/api_url"

permissions:
  id-token: write   # REQUIRED for AWS OIDC authentication
  contents: read

jobs:
  build-and-deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
      # 1. Checkout Code
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      # 3. Install Dependencies
      - name: Install Dependencies
        run: npm ci

      # 4. Authenticate with AWS (OIDC)
      # This enables us to talk to SSM, S3, and CloudFront securey
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_IAM_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: GitHubActionsFrontendSession

      # 5. Dynamic Config: Fetch API URL from SSM
      # This eliminates the need for hardcoded .env files or manual secrets
      - name: Inject Configuration from SSM
        id: get-params
        run: |
          echo "Fetching API URL from SSM Path: ${{ env.SSM_API_URL_PATH }}"
          
          # Fetch value from AWS
          API_URL=$(aws ssm get-parameter --name "${{ env.SSM_API_URL_PATH }}" --query "Parameter.Value" --output text)
          
          # Validation Check
          if [ -z "$API_URL" ]; then
            echo "::error::Failed to fetch API URL from SSM. Check Terraform deployment."
            exit 1
          fi

          # Inject into Environment for the next step
          echo "VITE_API_URL=$API_URL" >> $GITHUB_ENV
          
          echo "::notice::Successfully injected API URL: $API_URL"

      # 6. Build React App
      # Vite picks up VITE_API_URL from the environment automatically
      - name: Build Production Bundle
        run: npm run build

      # 7. Deploy to S3
      # --delete: Removes old files that no longer exist
      # --cache-control: Sets browser caching headers for static assets
      - name: Sync to S3
        run: |
          aws s3 sync ./dist s3://${{ secrets.S3_BUCKET_NAME }} \
            --delete \
            --cache-control "max-age=31536000,public"

      # 8. Invalidate CloudFront
      # Forces global edge locations to fetch the latest index.html
      - name: Invalidate CloudFront Cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_DIST_ID }} \
            --paths "/*"