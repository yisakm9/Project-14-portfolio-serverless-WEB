name: Deploy Frontend (React)

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  # Define SSM Paths (must match Terraform)
  SSM_API_URL_PATH: "/yisak-portfolio/dev/api_url"
  SSM_BUCKET_PATH: "/yisak-portfolio/dev/frontend_bucket"
  SSM_CLOUDFRONT_PATH: "/yisak-portfolio/dev/cloudfront_id"

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_IAM_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: GitHubActionsFrontendSession

      # FUTURE PROOFING: Fetch ALL config dynamically
      - name: Fetch Configuration from SSM
        id: get-params
        run: |
          echo "Fetching infrastructure details from AWS Parameter Store..."
          
          # 1. Get API URL
          API_URL=$(aws ssm get-parameter --name "${{ env.SSM_API_URL_PATH }}" --query "Parameter.Value" --output text)
          echo "VITE_API_URL=$API_URL" >> $GITHUB_ENV
          
          # 2. Get S3 Bucket Name
          BUCKET_NAME=$(aws ssm get-parameter --name "${{ env.SSM_BUCKET_PATH }}" --query "Parameter.Value" --output text)
          echo "S3_BUCKET_NAME=$BUCKET_NAME" >> $GITHUB_ENV
          
          # 3. Get CloudFront ID
          CF_ID=$(aws ssm get-parameter --name "${{ env.SSM_CLOUDFRONT_PATH }}" --query "Parameter.Value" --output text)
          echo "CLOUDFRONT_DIST_ID=$CF_ID" >> $GITHUB_ENV

          echo "::notice::Config Loaded: Bucket=$BUCKET_NAME, CloudFront=$CF_ID, API=$API_URL"
      - name: Debug SSM Values
        run: |
          echo "API URL is: ${{ env.VITE_API_URL }}"
          echo "Bucket is: ${{ env.S3_BUCKET_NAME }}"
      - name: Build Production Bundle
        run: npm run build
        env:
          
          VITE_API_URL: ${{ env.VITE_API_URL }}

      - name: Sync to S3
        # Uses the environment variable we just fetched
        run: |
          aws s3 sync ./dist s3://${{ env.S3_BUCKET_NAME }} \
            --delete \
            --cache-control "max-age=31536000,public"

      - name: Invalidate CloudFront Cache
        # Uses the environment variable we just fetched
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ env.CLOUDFRONT_DIST_ID }} \
            --paths "/*"